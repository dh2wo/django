<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[상품수정]</title>
  </head>
  <body>
    <h1>[상품수정]</h1>
    <form action="{% url 'item:updateItem' list.id %}" method="POST">
      {% csrf_token %}
      <table border="1">
        <tr>
          <th>상품코드</th>
          <td>{{ list.id }}</td>
        </tr>
        <tr>
          <th>상품이름</th>
          <td><input type="text" name="item_name" value="{{list.item_name}}"/></td>
        </tr>
        <tr>
          <th>상품개수</th>
          <td><input type="text" name="item_count" value="{{list.item_count}}"/></td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit" value="수정" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
