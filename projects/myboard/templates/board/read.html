{% extends 'common/base.html' %}
  {% block title %}[글 보기]{% endblock title %}
  {% block body %}
    <br>
    <h1>{{board.id}}번</h1>
    <table border="1">
      <tr>
        <th>제목</th>
        <td>{{ board.title }}</td>
      </tr>
      <tr>
        <th>글쓴이</th>
        <td>{{ board.writer }}</td>
      </tr>
      <tr>
        <th>내용</th>
        <td>{{ board.content }}</td>
      </tr>
      <tr>
        <th>조회수</th>
        <td>{{ board.view_count }}</td>
      </tr>
      <tr>
        <th>날짜</th>
        <td>{{ board.inpu }}</td>
      </tr>
    </table>
    <br />
    <a href="{% url 'update' board.id %}">수정</a>&nbsp; 
    <a href="{% url 'delete' board.id %}" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>&nbsp;
    <br />
    <a href="{% url 'index' %}">목록으로</a>
    {% endblock body %}
